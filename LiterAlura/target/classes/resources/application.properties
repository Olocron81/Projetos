# URL de conexão com o H2 Database
spring.datasource.url=jdbc:h2:mem:testdb

# Nome de usuário para acessar o banco de dados
spring.datasource.username=sa

# Senha para acessar o banco de dados
spring.datasource.password=

# Configuração para atualização automática do esquema do banco de dados 
spring.jpa.hibernate.ddl-auto=update

# Mostrar as consultas SQL no console
spring.jpa.show-sql=true

# Configuração do console H2 (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console